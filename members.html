<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>公司人员页面</title>
    <!-- 引入Bootstrap的CSS文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>

    <!-- 页面内容部分 -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <img src="employee1.jpg" class="card-img-top" alt="员工1">
                    <div class="card-body">
                        <h5 class="card-title">员工1</h5>
                        <p class="card-text">员工1的简介信息。</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="employee2.jpg" class="card-img-top" alt="员工2">
                    <div class="card-body">
                        <h5 class="card-title">员工2</h5>
                        <p class="card-text">员工2的简介信息。</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="employee3.jpg" class="card-img-top" alt="员工3">
                    <div class="card-body">
                        <h5 class="card-title">员工3</h5>
                        <p class="card-text">员工3的简介信息。</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 底部导航栏 -->
    <nav class="navbar fixed-bottom navbar-light bg-light">
        <div class="container">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">链接1</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">链接2</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">链接3</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- 引入Bootstrap的JavaScript文件，包括jQuery -->
    <script src="jquery-3.7.1.min.js"></script>
</body>
</html>
