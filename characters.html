<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>人物-狸猫跑团社</title>
		<style>
			body {
				padding: 20px;
			}

			.employee-card {
				margin-bottom: 20px;
			}

			.employee-avatar {
				max-width: 100%;
				height: auto;
			}

			.my_block {
				width: 100%;
				height: 50px;
			}
		</style>
		<style>
			.head_pic1 {
				background-image: url('img/head_pic1.jpg');
				background-size: cover;
				background-repeat: no-repeat;
				background-color: rgba(255, 0, 0, 0.5);
			}
		</style>
		<script src="js/jquery-3.7.1.min.js"></script>
		<script src="js/bootstrap.bundle.min.js"></script>
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/carousel.css" rel="stylesheet">
	</head>
	<body>

		<header data-bs-theme="dark">
			<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
				<div class="container-fluid">
					<a class="navbar-brand" href="https://tanukitrpg.github.io/website/#">狸猫跑团社</a>
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
						data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false"
						aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarCollapse">
						<ul class="navbar-nav me-auto mb-2 mb-md-0">
							<li class="nav-item">
								<a class="nav-link active" aria-current="page"
									href="https://tanukitrpg.github.io/website/#">社团主页</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#">社团作品</a>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</header>
		<main>


			<div class="container marketing">

				<!-- Three columns of text below the carousel -->
				<div class="row">
					<div class="col-lg-4">
						<div class="my_block"></div>
						<svg class="bd-placeholder-img rounded-circle" width="140" height="140" role="img"
							aria-label="Placeholder" preserveAspectRatio="xMidYMid slice" focusable="false">
							<title>成员图片</title>
							<image href="img/head_pic1.jpg" width="100%" height="100%"
								preserveAspectRatio="xMidYMid slice" />
						</svg>
						<h2 class="fw-normal">狸鸢</h2>
						<p>狸猫跑团社的总负责人，一位不愿意说话的文字工作从业者。</p>
					</div><!-- /.col-lg-4 -->
					<div class="col-lg-4">
						<div class="my_block"></div>
						<svg class="bd-placeholder-img rounded-circle" width="140" height="140" role="img"
							aria-label="Placeholder" preserveAspectRatio="xMidYMid slice" focusable="false">
							<title>成员图片</title>
							<image href="img/head_pic1.jpg" width="100%" height="100%"
								preserveAspectRatio="xMidYMid slice" />
						</svg>
						<h2 class="fw-normal">森鸾</h2>
						<p>被迫承担流程管理和质量管控</p>
					</div><!-- /.col-lg-4 -->
					<div class="col-lg-4">
						<div class="my_block"></div>
						<svg class="bd-placeholder-img rounded-circle" width="140" height="140" role="img"
							aria-label="Placeholder" preserveAspectRatio="xMidYMid slice" focusable="false">
							<title>成员图片</title>
							<image href="img/head_pic4.jpg" width="100%" height="100%"
								preserveAspectRatio="xMidYMid slice" />
						</svg>
						<h2 class="fw-normal">肠粉</h2>
						<p>被迫承担美术总设计</p>
					</div><!-- /.col-lg-4 -->
					<div class="col-lg-4">
						<div class="my_block"></div>
						<svg class="bd-placeholder-img rounded-circle" width="140" height="140" role="img"
							aria-label="Placeholder" preserveAspectRatio="xMidYMid slice" focusable="false">
							<title>成员图片</title>
							<image href="img/head_pic2.jpg" width="100%" height="100%"
								preserveAspectRatio="xMidYMid slice" />
						</svg>
						<h2 class="fw-normal">戈培尔高手</h2>
						<p>被迫承担宣传工作,监督森鸾不要出乱子</p>
					</div><!-- /.col-lg-4 -->
				</div><!-- /.row -->


				<!-- START THE FEATURETTES -->
				<hr class="featurette-divider">

				<div class="row featurette">
					<div class="col-md-7">
						<h2 class="featurette-heading fw-normal lh-1">社团经营不善<span
								class="text-body-secondary">正在倒闭边缘</span></h2>
						<p class="lead">各负责人满怀信心被迫继续推进宏伟计划</p>
					</div>
					<div class="col-md-5">
						<svg class="bd-placeholder-img bd-placeholder-img-lg featurette-image img-fluid mx-auto"
							width="500" height="500" role="img"
							aria-label="Placeholder: 500x500" preserveAspectRatio="xMidYMid slice" focusable="false">
							<title>图片</title>
							<image href="img/cha_news1.jpg" width="100%" height="100%"
								preserveAspectRatio="xMidYMid slice" />
							<text x="50%" y="50%" fill="var(--bs-secondary-color)" dy=".3em">500x500</text>
						</svg>
					</div>
				</div>

				<hr class="featurette-divider">


			</div><!-- /.container -->
		</main>

</html>
